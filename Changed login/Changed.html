<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reste.css">
    <link rel="stylesheet" href="Changed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="Changed.js"></script>
    <title>Đổi mật khẩu</title>
</head>
<body>
    <div id="frames">
        <form action="" id="changed-pass">
            <h1 class="form-heading">Đổi mật khẩu</h1>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu cũ">
                <div class="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu mới">
                <div class="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Xác nhận mật khẩu mới">
                <div class="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Xác nhận" class="form-submit">
        </form>
    </div>
</body>
</html>
